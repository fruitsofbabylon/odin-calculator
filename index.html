<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="javascript.js" type="text/javascript" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preload" href="Digital-7.woff2" as="font" type="font/woff2" crossorigin>
</head>
<body>
    <div class="container">
        <div class="display">12345869</div>
        <div class="button-container">
            <button type="button" class="clear">AC</button>
        </div>
        <div class="button-container">
            <button type="button" class="sign">+/-</button>
        </div>
        <div class="button-container">
            <button type="button" class="percent">%</button>
        </div>
        <div class="button-container">
            <button type="button" class="operator">/</button>
        </div>
        <div class="button-container">
            <button type="button" class="operand">7</button>
        </div>
        <div class="button-container">
            <button type="button" class="operand">8</button>
        </div>
        <div class="button-container">
            <button type="button" class="operand">9</button>
        </div>
        <div class="button-container">
            <button type="button" class="operator">*</button>
        </div>
        <div class="button-container">
            <button type="button" class="operand">4</button>
        </div>
        <div class="button-container">
            <button type="button" class="operand">5</button>
        </div>
        <div class="button-container">
            <button type="button" class="operand">6</button>
        </div>
        <div class="button-container">
            <button type="button" class="operator">-</button>
        </div>
        <div class="button-container">
            <button type="button" class="operand">1</button>
        </div>
        <div class="button-container">
            <button type="button" class="operand">2</button>
        </div>
        <div class="button-container">
            <button type="button" class="operand">3</button>
        </div>
        <div class="button-container">
            <button type="button" class="operator">+</button>
        </div>
        <div class="button-container" id="zero-btn">
            <button type="button" class="operand" id="zero">0</button>
        </div>
        <div class="button-container">
            <button type="button" class="decimal">.</button>
        </div>
        <div class="button-container">
            <button type="button" class="equals">=</button>
        </div>
    </div>
</body>
</html>
